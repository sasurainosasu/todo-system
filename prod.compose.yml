version: '3.8'

services:
  #--------------------------------
  # ãƒªãƒãƒ¼ã‚¹ãƒ—ãƒ­ã‚­ã‚·
  #--------------------------------
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    networks:
      - app-network
    restart: always

  #--------------------------------
  # SSLè¨¼æ˜æ›¸è‡ªå‹•å–å¾—ã‚³ãƒ³ãƒ†ãƒŠ
  #--------------------------------
  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    volumes:
      - certs:/etc/nginx/certs
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DEFAULT_EMAIL=your-email@example.com # ğŸ‘ˆ ã‚ãªãŸã®ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã«ç½®ãæ›ãˆã¦ãã ã•ã„
    networks:
      - app-network
    depends_on:
      - nginx-proxy
    restart: always

  #--------------------------------
  # PHP-FPM
  #--------------------------------
  php:
    container_name: prod-php
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - ./app:/var/www/html
    environment:
      # MailHogã®è¨­å®šã‚’Gmailã®SMTPã‚µãƒ¼ãƒãƒ¼ã«å¤‰æ›´
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=your_email@gmail.com # ğŸ‘ˆ ã‚ãªãŸã®Gmailã‚¢ãƒ‰ãƒ¬ã‚¹ã«ç½®ãæ›ãˆã¦ãã ã•ã„
      - SMTP_PASS=your_app_password # ğŸ‘ˆ ã‚¢ãƒ—ãƒªãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã«ç½®ãæ›ãˆã¦ãã ã•ã„
      - VIRTUAL_HOST=api.example.com
      - LETSENCRYPT_HOST=api.example.com
      - LETSENCRYPT_EMAIL=your-email@example.com
    env_file:
      - prod.env
    networks:
      - app-network
    # mailserverã¸ã®ä¾å­˜é–¢ä¿‚ã‚’å‰Šé™¤
    restart: always

  #--------------------------------
  # Next.js (ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰)
  #--------------------------------
  frontend:
    container_name: prod-frontend
    build:
      context: .
      dockerfile: ./docker/frontend/prod.Dockerfile
    volumes:
      - ./app/frontend/.next:/app/.next
      - ./app/frontend/public:/app/public
      - /app/node_modules
    expose:
      - "3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - VIRTUAL_HOST=app.example.com
      - LETSENCRYPT_HOST=app.example.com
      - LETSENCRYPT_EMAIL=your-email@example.com
    networks:
      - app-network
    tty: true
    restart: always
    
  #--------------------------------
  # MySQL (ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹)
  #--------------------------------
  mysql:
    container_name: prod-mysql
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: rootpassword
      TZ: Asia/Tokyo
    env_file:
      - prod.env
    volumes:
      - db-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/sql:/docker-entrypoint-initdb.d
    networks:
      - app-network
      
# åå‰ä»˜ããƒœãƒªãƒ¥ãƒ¼ãƒ ã®å®šç¾©
