#================================
# ファイル: docker/php/php.ini
#================================

[PHP]
; ファイルアップロードの最大サイズ
upload_max_filesize = 40M

; POSTデータの最大サイズ
post_max_size = 40M

; スクリプトが使用できるメモリの最大量
memory_limit = 256M

; タイムゾーン設定
date.timezone = "Asia/Tokyo"

; エラーをブラウザに表示する（開発環境用）
display_errors = On

; 表示するエラーレベル
error_reporting = E_ALL